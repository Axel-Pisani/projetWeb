	{{#user}}
	  	<form action="/updateUser/{{id}}">
			<label> Nom : 
				<input type="text" name="nom" value="{{name}}" required>
			</label>
			<label> Mot de Passe : 
				<input type="text" name="password" value="{{password}}" required>
			</label>
			<label> Adresse : 
				<input type="text" name="adresse" value="{{adress}}" required>
			</label>
			<label> Téléphone : 
				<input type="number" name="telephone" value="{{tel}}" required>
			</label>
			<label> Rôle : 
				<input type="text" name="role" value="{{role}}" required>
			</label>
			<label> Justification : 
				<input type="date" name="justification" value="{{justify}}" required>
			</label>
			<input type="submit" name="save">
  		</form>
	{{/user}}

	{{#rental}}
