{{> header}}
<div class="container">
	<div class="container-fluid p-3">	
	  	<div class="row" id="bloc">
			{{#narg}}
				<a href="/infoNarg/{{id}}">
					<div class="col-4 text-center">
						<div class="card" style="width: 18rem;">
							<img src="assets/celesteBanner.png" class="card-img-top" alt="manqué">
							<div class="card-body">
								<h5 class="card-title">{{marque}}</h5>
								<h6 class="card-subtitle mb-2 text-muted">{{reference}}</h6>
							</div>
						</div>
					</div>
				</a>
			{{/narg}}
		</div> 
	</div>
</div>
{{> footer}}
