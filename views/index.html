{{> header}}
    <main>
        <div class="container-fluid p-0" id="bannerContainer">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="/assets/banner.jpg" class="img-fluid" id="banner" alt="Banner 1">
                    </div>
                    <div>
                        <img src="/assets/banner1.jpg" class="img-fluid" id="banner" alt="Banner 2">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <div class="container-fluid bottomzer">
            <div class="row p-0">
                <div class="col-md-4 col-sm-12 col-12"></div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Nouveaut√©es</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid second-container">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="../model/assets/tasteHawaii.png" id="tabacIMG" alt="Product 1">
                        <span class="border site-btn btn-span">Tabac HAWAII</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="../model/assets/tasteDragon.png" id="tabacIMG" alt="Product 2">
                        <span class="border site-btn btn-span">Tabac COLA DRAGON</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="../model/assets/tasteCactus.png" id="tabacIMG" alt="Product 3">
                        <span class="border site-btn btn-span">Tabac CACTUS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="../model/assets/tasteLove66.jpg" id="tabacIMG" alt="Product 4">
                        <span class="border site-btn btn-span">Tabac LOVE66</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="../model/assets/tasteDoubleMelonIce.jpg" id="tabacIMG" alt="Product 4">
                        <span class="border site-btn btn-span">Tabac DOUBLE MELON</span>
                    </div>                
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="../model/assets/tasteFreshBerry.jpg" id="tabacIMG" alt="Product 4">
                        <span class="border site-btn btn-span">Tabac FRESHBERRY</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div>
            </div>
        </div>
    </main>

{{> footer}}
