{{>header}}


<form action="/userSetting" method="post">
    <div class="container-fluid userContainer">
      <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12 p-0">
                <h1 class="profil" style="color: rgb(0, 0, 0);"> Modifier votre profil </h1>
                <div class="form-group">
                    <div class="accordion" id="accordionExample"></div>
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Identité
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                <p style="color: rgb(0, 0, 0);">Prénom : <input class="form-control" type="text" name="name"></p>       
                                <p style="color: rgb(0, 0, 0);">Téléphone : <input class="form-control" type="text" name="phone"></p>
                                <label for="choixVille" style="color: rgb(0, 0, 0);">Ville :</label>
                                <select class="form-control" id="choixVille">
                                <option>Bordeau</option>
                                <option>Lille</option>                  
                                <option>Lyon</option>
                                <option>Marseille</option>
                                <option>Montpellier</option>
                                <option>Nice</option>
                                <option>Paris</option>                                   
                                <option>Perpignan</option>
                                <option>Toulon</option>                   
                                <option>Toulouse</option>
                                </select><br>
                                <p style="color: rgb(0, 0, 0);">Adresse : <input class="form-control" type="text" name="adresse"></p>
                                <p style="color: rgb(0, 0, 0);">Code Postal : <input class="form-control" type="text" name="codePostal"></p>
                            </div>
                        </div>
                    </div>                    
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Compte
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <p style="color: rgb(0, 0, 0);">Nouveau mot de passe : <input class="form-control" type="password" name="pswd"></p>
                                <p style="color: rgb(0, 0, 0);">Confirmation du nouveau mot de passe : <input class="form-control" type="password" name="pswd2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <input class="btn btn-success" type="submit" value="Appliquer">
            </div>
                
            
            <div class="col-md-4 col-sm-12 col-12 text-center ">

            </div>
            <div class="col-md-4 col-sm-12 col-12 text-right">
                <div class="card" style="width: 30rem;">
                    <img src="/assets/24876563-profil-par-défaut-avatar-collection-de-photos-de-sexe-masculin-et-féminin.jpg" class="card-img">
                    <div class="card-body">
                    <p class="card-text">Dans cette section vous pouvez ajouter ou modifier des informations concernant votre profil.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    {{>footer}}
